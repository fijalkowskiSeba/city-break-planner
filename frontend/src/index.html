<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City Break Planner</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script>
  function handleUnsupportedBrowsers() {
    var appRoot = document.getElementsByTagName('app-root')[0];
    if (appRoot && appRoot.innerHTML === '') {
      appRoot.innerHTML = '<h1>Unsupported Browser</h1>' + 
        '<p>Please use a modern browser!</p>';
    }
  }
</script>
<body class="mat-typography" onload="handleUnsupportedBrowsers()">
  <app-root></app-root>
</body>
</html>
