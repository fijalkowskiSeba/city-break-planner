<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item *ngIf="authService.isAuthenticated$ | async; else loggedOut" (click)="authService.logout({logoutParams: {
      returnTo: document.location.origin
      }})">Logout</a>

      <ng-template #loggedOut>
        <a mat-list-item (click)="authService.loginWithRedirect()">Login</a>
      </ng-template>

      <a mat-list-item routerLink="map">Map</a>
      <a mat-list-item routerLink="profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>City Break Planner</span>
    </mat-toolbar>
    <h2 style="text-align: center">Author: <b>Sebastian Fija≈Çkowski</b></h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
