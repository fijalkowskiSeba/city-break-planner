<div class="spinner-container" *ngIf="waitingForData">
  <mat-spinner></mat-spinner>
</div>
<div class="center-container" *ngIf="user">
    <h2>You are signed in as:</h2>
    <div class="profile-picture">
        <img [src]="user.picture" alt="user profile picture">
    </div>
    <div class="profile-info">
        <h1 *ngIf="user.name !== user.email">
            <span>Name:</span>
            <span>{{user.name}}</span>
        </h1>
        <h1>
            <span>Email:</span>
            <span>{{user.email}}</span>
        </h1>
    </div>
</div>
