<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="isAuthenticated; else loggedOut">
        <a mat-list-item routerLink="new-trip">New Trip</a>
        <a mat-list-item routerLink="my-trips">My Trips</a>
        <a mat-list-item routerLink="profile">Profile</a>
        <a mat-list-item (click)="auth.logout()">
          Logout
        </a>
      </div>
      <ng-template #loggedOut>
        <a mat-list-item (click)="auth.login()">Login</a>
      </ng-template>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="header">
        <span id="page-title">City Break Planner</span>
        <span id="author">Author: Sebastian Fija≈Çkowski</span>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
